services:
  db:
    image: postgres:16
    container_name: workshop_db
    environment:
      POSTGRES_DB: workshop_db
      POSTGRES_USER: workshop_user
      POSTGRES_PASSWORD: SecurePassword123!
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workshop_user -d workshop_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: ./backend
    container_name: workshop_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://workshop_user:SecurePassword123!@db:5432/workshop_db

volumes:
  postgres_data: